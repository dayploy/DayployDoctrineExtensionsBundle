doctrine:
  dbal:
    driver: 'pdo_sqlite'
    url: 'sqlite:///:memory:'
  orm:
    auto_generate_proxy_classes: true
    auto_mapping: true
    mappings:
      App:
        is_bundle: false
        dir: '%kernel.project_dir%/tests/Entity'
        prefix: 'Dayploy\DoctrineExtensionsBundle\Tests\Entity'
        alias: App
        type: attribute
